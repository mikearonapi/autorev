<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | AutoRev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a4d6e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 24px;
      background: rgba(255,255,255,0.1);
      padding: 16px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    .retry-btn {
      display: inline-block;
      padding: 14px 32px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #2563eb;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/apple-touch-icon-v4.png" alt="AutoRev" class="logo">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. AutoRev needs a connection to fetch the latest car data and AI responses.</p>
    <a href="/" class="retry-btn" onclick="window.location.reload(); return false;">Try Again</a>
  </div>
</body>
</html>
